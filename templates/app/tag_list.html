{% extends 'base.html' %}

{% block content %}
  <div>
    <h1>Tags</h1>
    <a href="{% url 'app:tag-create' %}" class="btn btn-success">Add new tag</a>
  </div>

  <div style="margin: 0 40px">
    <table style="width:100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in object_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'app:tag-update' tag.id %}" class="btn btn-primary">Update</a></td>
          <td><a href="{% url 'app:tag-delete' tag.id %}" class="btn btn-danger">Delete</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
